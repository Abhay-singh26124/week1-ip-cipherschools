<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms </title>
</head>
<body>
    <form action="forms.html" method="GET">
    <label for="name">NAME</label>
    <input type="text" name="NAME" id="name" placeholder="Enter your name">
    <br>
    <br>
    <label for="email">EMAIL</label>
    <input type="email" name="EMAIL" id="email" placeholder="Enter your email">
    <br>
    <br>
    <label for="search">SEARCH</label>
    <input type="search" name="SEARCH" id="search" >
    <br>
    <br>
    <label for="tel">PHONE NUMBER</label>
    <input type="tel" name="phone" id="">
    <br>
    <br>
    <label for="date"> Date</label>
    <input type="date" id="date">
    <br>
    <br>
    <label for="date">Date</label>
    <input type="datetime-local" id="date">
    <br>
    <br>
    <label for="color">Colors</label>
    <input type="color" id="color">
    <br>
    <br>
    <label for="file">Choose your image</label>
    <input type="file" multiple accept="images/*" id="file">
    <br>
    <br>
    <label for="check">Check here</label>
    <input type="checkbox" name="check" id="check" checked>
    <br><br>
    <label for="radio">Check here</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <br>
    <label for="range" >Your ability</label>
    <input type="range" name="range" id="range">
    <br>
    <br>
    <label for="text">Message</label>
    <textarea name="text" id="text" cols="30" rows="5"></textarea>
    <br>
    <br>
    <label for="select">Select true or false</label>
    <select name="select" id="select">
        <option value="True">True</option>
        <optipn value="False">False</optipn>
    </select>
    </form>
</body>
</html>
